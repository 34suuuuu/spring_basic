<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 조회</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
    </tr>
    <tr th:each = "post : ${postList}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
    </tr>
</table>
</body>
</html>
