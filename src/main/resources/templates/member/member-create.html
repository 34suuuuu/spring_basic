<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div th:replace="member/header :: headerFragment"></div>
<form action="/member/create" method="post">
    <p>name: <input type="text" id="name" name="name"></p>
    <p>email: <input type="text" id="email" name="email"></p>
    <p>password: <input type="text" id="password" name="password"></p>
    <p><input type="submit" value="가입완료"></p>
</form>
</body>
</html>
